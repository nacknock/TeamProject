<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
    layout:decorate="~{layouts/MypageLayout}">

<th:block layout:fragment="css">
    <style>
        .sidebar {
            position: sticky;
            top: 0;
            height: 100vh;
            padding-top: 20px;
        }

        .card {
            border: none;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card-text {
            font-size: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .num {
            width: 10%;
        }

        .title {
            width: 45%;
        }

        .date {
            width: 25%
        }

        .bt {
            width: 15%
        }

        th {
            background-color: #f2f2f2;
        }

        .button {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            border: none;
        }

        .post-insert {
            display: flex;
            flex-direction: row-reverse;
        }

        section{
            border-radius: 5px;
            padding: 30px;
            background: #fff;
        }
        .container-fluid,
        .breadcrumb,
        .mainFont{
            font-family: 'PRETENDARDJP-BLACK' !important;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <div class="main">
        <div class="container-fluid"
             style="padding:0px 100px 0px 100px;">
            <div class="row"
                 style="margin-top:40px;">
                <!-- Sidebar -->
                <div class="col-md-2 col-lg-2 bg-light sidebar">
                    <div th:replace="~{fragments/sellerSidebar::sidebar}"></div>
                </div>
                <!-- Main Content -->
                <div class="col-md-8 ml-sm-auto col-lg-10 px-4">
                    <div class="row"
                         style="display: block; margin-right:80px; margin-left:20px;">
                        <!-- Header -->
                        <div class="col-md-6">
                            <ul class="breadcrumb">
                                <li><a th:href="@{/seller/main.do}">マイページ</a></li>
                                <li class="active">ユーザー情報の確認・編集</li>
                            </ul>
                        </div>

                        <!-- Order List -->
                        <div class="col-md-10 col-sm-7">
                            <div class="row">
                                <div class="col-md-3">
                                </div>
                                <div class="col-md-9">
                                    <section style="margin-top:50px; height: 650px;">
                                        <div class="form-container">
                                            <h3 class="text-center mb-4 mainFont">会員情報の確認・編集</h3>
                                            <form>
                                                <div class="form-group">
                                                    <label for="email" class="form-label mainFont">ユーザーID</label>
                                                    <input type="email" class="form-control mainFont" id="email" name="email" th:value="${seller.email}" readonly
                                                           style = "border-radius:5px !important;">
                                                    <div class="help-block mainFont" id="id_warning" style="display: none;color: red;">パスワードが一致しません。</div>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="name" class="form-label mainFont">氏名</label>
                                                    <input type="text" class="form-control mainFont" name="name" id="name" th:value="${seller.name}"
                                                           style = "border-radius:5px !important;">
                                                    <div class="help-block mainFont" id="name_warning" style="display: none;color: red;">パスワードが一致しません。</div>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="password" class="form-label">パスワード</label>
                                                    <input type="password" class="form-control" id="password" name="password"
                                                           style = "border-radius:5px !important;">
                                                    <div class="help-block mainFont" id="pw_warning" style="display: none;color: red;">パスワードが一致しません。</div>
                                                </div>
                                                <div class="mb-3 has-error">
                                                    <label for="confirmPassword" class="form-label mainFont">パスワード確認</label>
                                                    <input type="password" class="form-control" id="confirmPassword" name="passwordChk"
                                                           style = "border-radius:5px important;">
                                                    <div class="help-block mainFont" id="pw_chk_warning"
                                                         style="display: none;color: red;">パスワードが一致しません。</div>
                                                </div>

                                                <div class="mb-3 has-success">
                                                    <label for="company_name" class="form-label mainFont">事業名</label>
                                                    <input type="text" class="form-control mainFont" id="company_name" name="company_name" th:value="${seller.company_name}"
                                                           style = "border-radius:5px !important;">
                                                    <div class="help-block mainFont" id="company_name_warning"
                                                         style="display: none;color: red;">パスワードが一致しません。</div>
                                                </div>

                                                <div class="mb-3 has-success">
                                                    <label for="company_address" class="form-label mainFont">事業地</label>
                                                    <input type="text" class="form-control mainFont" id="company_address" name="company_address" th:value="${seller.company_address}"
                                                           style = "border-radius:5px !important;">
                                                    <div class="help-block mainFont" id="company_address_warning"
                                                         style="display: none;color: red;">パスワードが一致しません。</div>
                                                </div>

                                                <div class="mb-3 has-success">
                                                    <label for="bank_name" class="form-label mainFont">預金者</label>
                                                    <input type="text" class="form-control mainFont" id="bank_name" name="bank_name" th:value="${seller.bank_name}"
                                                           style = "border-radius:5px !important;">
                                                    <div class="help-block mainFont" id="bank_name_warning"
                                                         style="display: none;color: red;">パスワードが一致しません。</div>
                                                </div>

                                                <div class="mb-3 has-success">
                                                    <label for="bank_account" class="form-label mainFont">口座番号</label>
                                                    <input type="text" class="form-control mainFont" id="bank_account" name="bank_account" th:value="${seller.bank_account}"
                                                           style = "border-radius:5px !important;">
                                                    <div class="help-block mainFont" id="bank_account_warning" style="display: none;color: red;">パスワードが一致しません。</div>
                                                </div>


                                                <div class="d-grid gap-2"
                                                     style="text-align: center;
                                                     ">
                                                    <button class="btn btn-primary btn-lg mainFont" type="button"
                                                            style="width: 100%;
                                                            margin-top: 15px !important;
                                                            border-radius:5px !important;" onclick="update()">保存する</button>
                                                </div>
                                            </form>
                                        </div>
                                    </section>
                                    <section style="margin-top:50px; margin-bottom:150px; height:230px;">
                                        <div class="form-container">
                                            <h3 class="text-center mb-4"
                                                style = "font-family:'PRETENDARDJP-BLACK';">会員脱退</h3>
                                            <p style="text-align:center;" class="mainFont">❗退会すると情報が削除され、この情報にアクセスできません。</p>
                                            <button class="btn btn-primary btn-lg mainFont" type="button"
                                                    style="width: 100%; margin: 50px 0px; border-radius:5px !important;"
                                                    th:onclick="'if(confirm(\'当に進行しますか?\')) { location.href=\'/seller/withdrawal.do?id=' + ${id} + '\' }'">
                                                保存する
                                            </button>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div> <!-- END POST PAGE -->
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<th:block layout:fragment="bodyScript">
    <!-- BEGIN PAGE LEVEL JAVASCRIPTS (REQUIRED ONLY FOR CURRENT PAGE) -->
    <script th:src="@{/Main/assets/plugins/jquery.min.js}" type="text/javascript"></script>
    <script type="text/javascript">

            }else{
                isValid = true;

            //       $("#confirmPassword").val("");
            //       isValid=false;
            //    }
            //    else if(password !== pwChk) {
            //       $("#pwChk-help").html("<span style = 'color:#fs00;'>비번 서로 안맞음</span>");
            //       $("#password"),val("");
            //       $("#confirmPassword").val("");
            //       isValid=false;
            //    }

            if (isValid) {
                console.log('isValid '+isValid);
                $.ajax({
                    type: "post",
                    url: "/seller/informationModify.do",
                    data: {
                        password: $("#password").val(),
                        passwordChk: $("#confirmPassword").val(),
                        company_name: $('#company_name').val(),
                        company_address: $('#company_address').val(),
                        bank_name: $('#bank_name').val(),
                        bank_account: $('#bank_account').val(),
                        name: $('#name').val()
                    },
                    success: function (data) {
                        console.log(data+11111);
                        if (data === "true") {
                            alert("情報が変更されました。");

                            window.location.href = "/seller/main.do";
                        }else if(data === "notEqual"){
                            isValid = false;
                            $('#pw_warning').css('display','block');

                        }else{
                            alert("問題が発生しました。1");

                    }, error: function () {
                        alert("問題が発生しました。");

                    }
                })
            }

        };
        
    </script>
    <!-- END PAGE LEVEL JAVASCRIPTS -->
</th:block>

</html>
