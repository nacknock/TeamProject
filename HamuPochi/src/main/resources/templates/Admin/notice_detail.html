<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
  layout:decorate="~{Admin/layouts/AdminPageLayout}">


<div layout:fragment="content">
  <main id="main" class="main"> <!-- main 태그 : 머리(HEADER)-본문(MAIN)-끝(FOOTER) 중 본문 내용을 담는 태그 -->
    
    <!-- ======= Breadcrumbs : 포스트 제목과 smallNavi ======= -->
    <div class="pagetitle">
      <h1>お知らせの詳細</h1> <!-- 포스트 제목 -->

      <!-- smallNavi -->
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/admin/}">ホーム</a></li>
          <li class="breadcrumb-item"><a th:href="@{/admin/notice/list.do}">お知らせリスト</a></li>
          <li class="breadcrumb-item active">お知らせの詳細</li>
        </ol>
      </nav>
      <!-- End smallNavi -->

    </div>
    <!-- End Breadcrumbs -->

    <!-- ======= Post Main Section ======= -->
    <section class="section"> <!-- page 구역(area) 나누는 태그-->
      <div class="row" style="display: flex;justify-content: center;"> <!-- row : 태그 수평 정렬하고 col에 패딩 주기 &  flex : 가운데 정렬-->
        <div class="col-lg-12"> <!-- 공지사항 작성 박스의 큰 화면 기준 50%의 크기-->
          <div class="card"> <!-- 공지사항 작성 박스 디자인 -->
            <div class="card-body"> <!-- 공지사항 작성 박스 내용 : 제목 + 폼폼 -->

              <!-- BEGIN 공지사항 폼 -->
              <div style="margin:50px 0px;">
                <h2 style="text-align: end; margin:15px;">
                  <button type="button" class="btn btn-primary" th:onclick="'location.href=\'/admin/notice/modify.do?id=' + ${notice.id}+'\' '">修正</button>
                  <button type="button" class="btn btn-danger" th:onclick="'location.href=\'/admin/notice/delete.do?id=' + ${notice.id}+'\' '">削除</button>
                </h2>
                <h3 th:text="${notice.title}" style="text-align:center; padding-bottom:30px; border-bottom:1px solid #899bbd;"></h3>
              </div><!-- END 공지사항 작성 폼 -->

              <img th:each="picture : ${picture}"
                   th:src="${picture.notice_picture_url}"
                   style="width:900px; display: block; margin: 0 auto;">

              <div style="width: 900px; margin: 0 auto;">
                <p style="text-align: center; margin: 50px 0px 80px 0px;">[[${notice.content}]]</p>
              </div>

            </div><!-- End card-body : 공지사항 작성 박스 내용 : 제목 + 폼 -->
          </div><!-- End card : 공지 사항 작성 박스 디자인 -->
        </div><!-- End col-1g-6 : 공지 사항 작성 박스 사이즈 -->
      </div><!-- End row : 구역 수평 정렬 -->
    </section><!-- End POST 구역 나누기-->
    <!-- End Post Main Section -->

  </main><!-- End main : 본문 내용 -->
</div><!--End layout:fragment="content"-->

</html>
