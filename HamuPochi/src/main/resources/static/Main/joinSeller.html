	                    <div class="mb-3">
	                        <label for="email" class="form-label">본인 확인 이메일</label>
	                        <div class="d-flex">
	                            <input type="email" class="form-control" id="email" placeholder="이메일 입력" style="width: 78%; float: left;">
	                            <button type="button" class="btn btn-primary btn-auth" style="width: 18%;">인증</button>
	                            <input type="text" class="form-control" id="email-ok" placeholder="인증번호 입력" style="width: 78%; float: left; margin-top: 10px;">

	                    </div>

                    <!-- 아이디 -->
                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="username" placeholder="아이디가 자동입력 됩니다" readonly="readonly">
                    </div>
                    
                    <!-- 비밀번호 -->
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control is-valid" id="password">
                        <div class="help-block"></div>
                    </div>

                    <!-- 비밀번호 재확인 -->
                    <div class="mb-3 has-error">
                        <label for="confirmPassword" class="form-label">비밀번호 재확인</label>
                        <input type="password" class="form-control is-invalid" id="confirmPassword">
                        <div class="help-block">비밀번호가 일치하지 않습니다.</div>
                    </div>
                    
                     <!-- 이름 -->
                    <div class="mb-3">
                        <label for="seller-name" class="form-label">사업자명(또는 판매자 이름)</label>
                        <input type="text" class="form-control" id="seller-name" placeholder="개인 판매자 또는 사업체 이름">
                        <div class="help-block"></div>
                    </div>

                    <!-- 이름 -->
                    <div class="mb-3">
                        <label for="name" class="form-label">대표자 이름</label>
                        <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요">
                        <div class="help-block"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">업종(카테고리로 분류될 사항)</label>
                        <div>
                            <select class="form-control" name="business-type">
                                <option>선택</option>
                                <option>패션/의류</option>
                                <option>미용/화장품</option>
                                <option>악세서리/잡화</option>
                                <option>식품/음료</option>
                                <option>생활용품/가구</option>
                                <option>전자제품</option>
                                <option>도서/문구</option>
                                <option>완구/취미</option>
                                <option>스포츠/레저</option>
                                <option>기타</option>
                            </select>
                        </div>
                        <div class="help-block"></div>
                    </div>
                    
                    <!-- 정산받을은행 계좌 정보 -->

                        <input type="text" class="form-control calculate" id="bank" placeholder="은행명">
                        <input type="text" class="form-control calculate" id="account" placeholder="계좌">
                        <input type="text" class="form-control" id="depositor" placeholder="예금주명(자동채움)">
                        <div class="help-block"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">주소</label>
                        <input type="text" class="form-control" id="address" placeholder="주소입력">
                        <div class="help-block"></div>
                    </div>
